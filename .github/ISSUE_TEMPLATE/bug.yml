name: Bug report
description: Report a problem you encountered
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: Thanks for taking the time to complete this bug report!
  - type: checkboxes
    id: terms
    attributes:
      label: Guidelines
      description: By submitting this issue, you agree to follow our [Contributing Guidelines]https://github.com/GaoNeng-wWw/lubricant/.github/blob/main/CONTRIBUTING.md).
      options:
        - label: I agree to follow this project's Contributing Guidelines.
          required: true
  - type: input
    id: project
    attributes:
      label: Project Version
      description: Which project versions are affected?
      placeholder: "latest"
    validations:
      required: true
  - type: input
    id: platform
    attributes:
      label: Platform and OS Version
      description: Which platforms or operating systems are affected?
      placeholder: "windows,linux,macos"
    validations:
      required: true
  - type: input
    id: system
    attributes:
      label: System
      description: Your system information?
      placeholder: "Windows, Macos, Ubuntu"
    validations:
      required: true
  - type: input
    id: existing-issues
    attributes:
      label: Existing Issues
      description: Are there any similar existing issues?
      placeholder: "#42"
    validations:
      required: false
  - type: textarea
    id: mininal-repo
    attributes:
      label: Mininal Repository
      description: Minimum reproduction
      placeholder: The code or repository that minimizes reproducing errors
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Clearly and concisely describe the bug.
      placeholder: Tell us what happened.
    validations:
      required: true
  - type: textarea
    id: repro-steps
    attributes:
      label: Steps to reproduce
      value: |
        1. 
        2. 
        3. 
        ...
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected behavior
      description: What should have happened?
      placeholder: What did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: attachments
    attributes:
      label: Attachments
      description: Please include code snippets, stack traces, or logs
      placeholder: Paste code snippets, stack traces, or logs here
    validations:
      required: false
  - type: textarea
    id: additional
    attributes:
      label: Additional Information
      description: Add any other useful information about the problem here.
      placeholder: Is there any additional helpful information you can share?
    validations:
      required: false